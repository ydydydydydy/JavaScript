<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 중첩 for문
        // 웹 페이지에 3행 3열을 출력하는 반복문을 구현
        // (1,1)(1,2)(1,3)
        // (2,1)(2,2)(2,3)
        // (3,1)(3,2)(3,3)

        for(let i=1; i<=3; i++){
            for(let j=1; j<=3;j++){
                document.write(`(${i},${j})`);
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
