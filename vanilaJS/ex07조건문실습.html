<body>
    <script>

        let input = parseInt(prompt('숫자를 입력하세요'))
        if(input%2 ===0 && input%6 ===0) {
            console.log('2와 6의 배수입니다.');
        }else{
            console.log('2와 6의 배수가 아닙니다.');
        }


    </script>
