<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="before()">이전</button>
    <img src="imgprac/Pika.png" id="img" />
    <button onclick="after()">다음</button>

    <script>
        let imgArray = ['imgprac/Pika.png', 'imgprac/zam.png', 'imgprac/Chico.png'];
        let pos = 0; // 현재 이미지 위치를 알 수 있는 변수

        const img = document.getElementById('img');

        before = () =>{
            pos = (pos === 0 ) ? imgArray.length -1 : pos - 1;
            document.getElementById('img').src = imgArray[pos];
        }

        after = () =>{
            pos = (pos === imgArray.length-1 ) ? 0 : pos + 1;
            document.getElementById('img').src = imgArray[pos];
        }
    </script>
</body>
</html>
