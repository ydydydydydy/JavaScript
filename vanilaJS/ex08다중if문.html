<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 다중 if문 예제
        // - 두 숫자를 입력받은 후, 크기 비교 결과에 따라 메세지를 출력

        let num1 = parseInt(prompt('첫 번째 수를 입력하세요'));
        let num2 = parseInt(prompt('두 번째 수를 입력하세요'));

        console.log(num1, num2);

        if(num1 > num2){
            console.log('첫 번째 입력한 값이 더 큰 수 입니다.');
        }else if (num1 < num2){
            console.log('두 번째 입력한 값이 더 큰 수 입니다.');
        }else{
            console.log('두 수는 같은 수 입니다.');
        }

        // switch문은 값을 비교한다(case를 통해)
        let num = 8;

        switch(num%2){
            case 0:
                console.log('짝수입니다.');
                break;
            case 1:
                console.log('홀수입니다.');
                break;
            default:
                console.log('숫자를 다시 입력해주세요.');
                break;
        }
    </script>
</body>
</html>
