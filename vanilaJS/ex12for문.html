<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 반복문
        // 2. do-while문
        // do{
        //   실행문장
        // }while(조건식);

        let num = 1;
        do{
            console.log(num);
            num += 1;
        }while(num <= 3);

        // 100~1까지 출력하는 프로그램 구현
        for (let i = 100; i >= 0; i--) {
        console.log(i);
}
    </script>
</body>
</html>
