<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let sum = 0;

    while(true){
      let num = parseInt(prompt('숫자를 입력해주세요.'));
      sum += num;

      if(num === 0){
        console.log(`더한 결과: ${sum}`);
        console.log('프로그램을 종료합니다.');
        break;
      }

    }
  </script>
</body>
</html>
